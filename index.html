<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDQUEUE - Book Appointment</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- LOGIN PAGE -->
<div id="login-fullscreen" class="login-fullscreen">
    <div class="login-container">
        <h1>MEDQUEUE</h1>
        <p>Book your hospital appointment in seconds</p>
        <form class="login-form" onsubmit="login(event)">
            <input type="email" id="login-email" placeholder="Enter your email" required>
            <input type="password" id="login-pass" placeholder="Any password" required>
            <button type="submit" class="login-btn">Login / Register</button>
        </form>
        <p class="login-note">We use your email only • No real password needed</p>
    </div>
</div>

<!-- MAIN APP -->
<div id="main-app" class="app-wrapper" style="display:none;">
    <header>
        <div class="header-inner">
            <div class="logo">MEDQUEUE</div>
            <div class="nav-tabs">
                <div class="nav-tab" onclick="showSection('landing')">Home</div>
                <div class="nav-tab active" id="book-tab" onclick="showSection('hospitals')">Book</div>
                <div class="nav-tab" id="appointments-tab" onclick="showSection('my-appointments')">My Appointments</div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </header>

    <main>
        <section id="landing" class="section">
            <div class="hero">
                <h1>Welcome Back!</h1>
                <p>Ready to book your next appointment?</p>
                <button class="cta-btn" onclick="showSection('hospitals')">Book Now</button>
            </div>
        </section>

        <section id="hospitals" class="section active">
            <h2>Select a Hospital</h2>
            <input type="text" id="hospital-search" placeholder="Search hospital or location..." oninput="filterHospitals()">
            <div id="hospital-list" class="hospital-list"></div>
        </section>

        <section id="booking" class="section">
            <div class="hospital-info-card">
                <img id="hospital-photo" src="" alt="Hospital Photo" class="hospital-img">
                <h3 id="selected-name"></h3>
                <p id="selected-location"></p>
                <p id="selected-contact"></p>
                <button class="back-btn" onclick="showSection('hospitals')">Change Hospital</button>
            </div>
            <form id="appointment-form" onsubmit="bookAppointment(event)">
                <div class="form-group">
                    <label>Doctor / Specialty</label>
                    <select id="doctor" required>
                        <option value="">Choose one</option>
                        <option>General Physician</option>
                        <option>Cardiologist</option>
                        <option>Pediatrician</option>
                        <option>Dermatologist</option>
                        <option>Orthopedic</option>
                        <option>Dentist</option>
                        <option>OB-GYN</option>
                        <option>ENT</option>
                        <option>Ophthalmologist</option>
                    </select>
                </div>
                <div class="form-group"><label>Patient Name</label><input type="text" id="patient-name" required></div>
                <div class="form-group"><label>Contact Number</label><input type="tel" id="contact-number" placeholder="+63" required></div>
                <div class="form-group"><label>Email</label><input type="email" id="patient-email" required></div>
                <div class="form-group">
                    <label>Date & Time</label>
                    <div class="date-time-group">
                        <input type="date" id="appointment-date" required>
                        <select id="appointment-time" required>
                            <option value="">Select time</option>
                            <option>9:00 AM</option>
                            <option>10:00 AM</option>
                            <option>11:00 AM</option>
                            <option>2:00 PM</option>
                            <option>3:00 PM</option>
                            <option>4:00 PM</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Book Appointment</button>
            </form>
        </section>

        <section id="my-appointments" class="section">
            <h2>My Appointments</h2>
            <ul id="appointments-list" class="appointments-list"></ul>
        </section>
    </main>

    <footer>© 2025 MEDQUEUE. All rights reserved.</footer>
</div>

<script src="script.js"></script>
</body>
</html>
